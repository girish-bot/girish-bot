<!DOCTYPE html>
<html>
<head>
<style>

.absolutecontainer {
  position: absolute;
}

.staticcontainer {
  position: static;
}

.relativecontainer{
  position: relative;
}

.fixcontainer {
  position: fixed;
}

</style>
</head>
<body>
<div class="staticcontainer">
    <h4>staticcontainer</h4>
    <img src="./grass.jpg"/>
</div>
</div>
</body>
</html>
