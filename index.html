<!DOCTYPE html>
<html>
<head>
  <title>Rotate image using Pure CSS</title>
  <style>
    img {
      transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
    }
    
    .container {
      position: absolute;
      top: 150px;
    }
  </style>
  
</head>

<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Free_logo.svg" >
  </div>

</body>
</html>
